<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Raya Directa</title>
  <link rel="icon" href="/images/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <script src="/js/jquery-3.2.1.slim.min.js"></script>
  <script src="/js/umd/popper.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarCollapse">
    <div>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item mx-5">
          <h5><a class="nav-link text-danger active" href="/">rayadirecta.com</a></h5>
        </li>
        <li class="nav-item mx-5"><a class="nav-link" href="/info">Nuestros seguros</a></li>
        <li class="nav-item mx-5"><a class="nav-link" href="/polizas">Mis p&oacute;lizas</a></li>
        <li class="nav-item mx-5"><a class="nav-link" href="/partes">Nuevo parte</a></li>
      </ul>
    </div>
    <div>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item mx-5"><a class="nav-link text-white" href="/clientes/login">Acceso</a></li>
      </ul>
    </div>
  </div>
</nav>
<body></body>
<div class="container mt-5">
  <div class="row">
    <div class="col-6 pt-5 bg-white text-center"><img class="d-inline-block align-top w-100" src="/images/logo.png" alt="logo"></div>
    <div class="col-4 p-3 mb-5 bg-danger rounded">
      <h1 class="text-white text-center">Calcula tu precio</h1>
      <form action="/presupuesto" method="post">
        <div class="form-group">
          <label class="text-light" for="potencia">Potencia del vehiculo (en CV)</label>
          <input class="form-control" id="potencia" type="number" name="potencia" min="0" value="50" step="10">
        </div>
        <div class="form-group">
          <label class="text-light" for="edad">&iquest;Cu&aacute;ntos a&ntilde;os tienes?</label>
          <input class="form-control" id="edad" type="number" name="edad" min="18" max="100" value="18">
        </div>
        <div class="form-group">
          <label class="text-light" for="sexo">&iquest;Eres hombre o mujer?</label>
          <select class="form-control" id="sexo" name="sexo">
            <option value="">Selecciona una opci&oacute;n...</option>
            <option value="H">Hombre</option>
            <option value="M">Mujer</option>
          </select>
        </div>
        <div class="form-group">
          <label class="text-light" for="anos">A&ntilde;os de antig&uuml;edad del permiso de conducci&oacute;n</label>
          <input class="form-control" id="anos" type="number" name="anos" min="0" value="0">
        </div>
        <div class="form-group">
          <label class="text-light" for="partes">N&uacute;mero de partes en los &uacute;ltimos 5 a&ntilde;os</label>
          <select class="form-control" id="partes" name="partes">
            <option value="0">0 partes</option>
            <option value="1">1 parte</option>
            <option value="2">2 partes</option>
            <option value="3">3 partes</option>
            <option value="4">4 o m&aacute;s partes</option>
          </select>
        </div>
        <div class="form-group">
          <label class="text-light" for="kilometros">&iquest;Cu&aacute;ntos kil&oacute;metros realizas al a&ntilde;o?</label>
          <input class="form-control" id="kilometros" type="number" name="kilometros" min="0" value="1000" step="1000">
        </div>
        <div class="form-group">
          <label class="text-light" for="garaje">&iquest;Estacionas el veh&iacute;culo en garaje?</label>
          <select class="form-control" id="garaje" name="garaje">
            <option value="N">No</option>
            <option value="P">En garaje particular</option>
            <option value="C">En garaje comunitario</option>
          </select>
        </div>
        <div class="form-group text-right">
          <button class="btn btn-default" type="submit">Calcular</button>
        </div>
      </form>
    </div>
  </div>
</div>
